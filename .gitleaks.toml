# Key rules
[[rules]]
    description = "EC"
    regex = '''-----BEGIN EC PRIVATE KEY-----'''
    tags = ["key", "EC"]

[[rules]]
    description = "PGP"
    regex = '''-----BEGIN PGP PRIVATE KEY BLOCK-----'''

[[rules]]
    description = "RSA"
    regex = '''-----BEGIN RSA PRIVATE KEY-----'''

[[rules]]
    description = "SSH"
    regex = '''-----BEGIN OPENSSH PRIVATE KEY-----'''

[[rules]]
    description = "SSH (DSA) private key"
    regex = '''-----BEGIN DSA PRIVATE KEY-----'''


# Generic rules
[[rules]]
    description = "Generic credentials"
    regex = '''(?i)[\w]*(auth|passwd|pw|salt|secret|token)[\s]*[:=>]+\s*['"]+[\S]{2,}['"]+'''
    [rules.allowlist]
        description = "ignore generic creds"
        paths = [
            '''(?i).*?(ansible.cfg)''',
        ]
        regexes = [
            '''(?i)(/run/secrets/)''',
            '''(?i)(foreign[-_]key)''',
            '''(?i)(primary[-_]key)'''
        ]

[[rules]]
    description = "Files with possible keys and credentials"
    file = '''(?i)(id_rsa|passwd|password|id_rsa.pub|pgpass|pem|key|shadow)'''
    [rules.allowlist]
        description = "ignore vault files"
        files = [
          '''authorized_keys'''
        ]
        paths = [
            '''(?i).*?(vault_passwd.py)''',
            '''(?i).*?(vault_password.py)'''
        ]

[[rules]]
    description = "Password in URL"
    regex = '''[a-zA-Z]{3,10}:\/\/[^$][^:@]{3,20}:[^$][^:@]{3,40}@.{1,100}'''

# Global allowlist
[allowlist]
    description = "Global Allowlists"
    commits = [
        '''a8d170e645929cf2d3008e9936a81fa6be4af535''',
        '''ee1328bbc905aa8e020edca5d7e048aaca5ad186''',
        '''2bc906ef1a545547d599716352c352caa6d0194b'''
    ]
    files = [
        '''(.*?)(bin|csv|doc|gif|jpg|md|pdf)$''',
        '''\.gitleaks\.toml'''
    ]
    regexes = [
        # Values set by Ansible variables
        '''{{ *[\S]+ *}}''',
        # Values set by environment variables
        '''ENV\[['"][\S]+['"]\]''',
        # AWS Secrets Manager resource for vault password
        '''AnsibleVaultPassword'''
    ]
    paths = [
      '''vendor''',
      '''public'''
    ]
